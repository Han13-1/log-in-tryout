<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>  
        <link rel="stylesheet" type="text/css" href="accountcreation.css">
    </head>
    <body>
        <!-- Header -->
        <i class="fas fa-passport"></i>
        <h1>Create your account</h1>
        <!-- Form -->
    <form>
        <div>
            <div class="msg"></div>
            <label >First Name</label>
            <input class="firstname" type="name" id="firstname" required required>
            <i class="fas fa-user-check">:</i>
            <br>
            <small></small>
        </div>  
        <div >  
            <label>Last Name</label>
            <input class="lastname"type="name" id="lastname" required>
            <i class="fas fa-user-check">:</i>
            <br>
            <small></small>
        </div>
        <div>
            <label>Choose your username</label>
            <input class="username" type="username" id="username" maxlength="10" minlength="2" required>
            <i class="fas fa-user">:</i>
            <br>
            <small></small>
        </div> 
        <div>
            <label>Email address</label>
            <input type="email" id="email" required>
            <i class="fas fa-at">:</i>
            <br>
            <small></small>
        </div>
        <div>
            <label> password</label>
            <input type="password" id="password" maxlength="16" minlength="8" required>
            <i class="fas fa-lock-open">:</i>
            <br>
            <small></small>
        </div>
        <div>
            <label>Confirm your password</label>
            <input id="password-confirm" type="password" maxlength="16" minlength="8" required>
            <i class="fas fa-lock">:</i>
            <br>
            <small></small>
        </div>
            <button id="submit" class="btn" value="submit"><a id="link" href="site2.html">submit</a></button>
        <div id="addon">
            <p>already have an account?</p>
            <a href="site2.html">click here</a>
        </div>
        </form>
        <script src="third.js"></script>
    </body>
</html>
