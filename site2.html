<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <title>Todo list login </title>
</head>
    <body>
        <div class="first-text">
        <h1>Comunicate your <span>To-Do</span> list</h1>
        <h3>Share To-Do lists with others</h3>
        </div>
        <div class="log">
        <h1>Login</h1>
        <div class="body">
            <form>
                <div class="text-area">
                    <input id="username" type="text" placeholder="username" maxlength="10" minlength="2" required>
                    <i id="symbol" class="fa fa-user" ></i>
                </div>
                <small></small>
                <div class="text-area">
                    <input id="password" type="password" placeholder="password" maxlength="16" minlength="8" required>
                    <i id="symbol" class="fas fa-lock" ></i>
                </div> 
                <small></small>
                <div class="text area">
                    <a href="#" id="link"><button id class="btn">Get in</button></a>
                </div>
            </form>
            <div class="target">
                <a href="accountcreation.html">create an account</a>
            </div>    
        </div>
        </div>
    </body>
</html>
